name: CI

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'

      # Install special tools for windows only
      - run: npm install --global windows-build-tools
        if: matrix.os == 'windows-latest'

      - name: Get npm cache directory
        id: npm-cache
        run: |
          echo "::set-output name=dir::$(npm config get cache)"
      - name: Get node exact version
        id: get-node-version
        run: echo "::set-output name=version::$(node --version)"
      - name: Cache node-gyp builds
        uses: actions/cache@v2
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ matrix.os }}-node-${{ steps.get-node-version.outputs.version }}

      - name: cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ matrix.os }}-node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ matrix.os }}-node-modules-

      - run: npm install
      - run: npm run dist

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
